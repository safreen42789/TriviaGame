<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
</head>
<body background="./Assets/Images/steve-carrell-as-michael-scott-art.jpg">
    <h1> The Office Trivia Game</h1>
    <!-- start game on button click -->
    <button class = "js-start">Do You Want to Play a Game?</button>
    <!-- questions and answers get rendered here -->
    <div class = "js-QA"> </div>
   
     <!-- stop the game-->
     <br>
     <button class = "js-stop">Stop Game</button>
    <br>
    <br>
     <!-- Timer -->
     <div class ="js-timer"></div>
     <br>
     <!-- Score -->
     <div class = "js-correct"></div>
     <div class = "js-incorrect"></div>

     <script src="./Assets/Javascript/main.js"></script>

</body>
</html>
