<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <h1> The Office Trivia Game</h1>
    <!-- start game on button click -->
    <button class = "js-start">Do You Want to Play a Game?</button>
    <!-- questions and answers get rendered here -->
    <div class = "js-QA"> </div>
   
     <!-- stop the game-->
     <button class = "js-stop">Stop Game</button>
    
     <!-- Timer -->
     <div class ="js-timer"></div>
     <!-- Score -->
     <div class = "js-score"></div>

     <script src="./Assets/Javascript/Untitled-1.js"></script>

</body>
</html>
